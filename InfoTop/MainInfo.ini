[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=MainInfo
Author=elieberson
Information=simple all main in one widget
License=
Version=1.4

[OnAC]
Measure=Plugin
Plugin=PowerPlugin
PowerState=ACLine

[GetBatteryPercent]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent

[GetTime]
Measure=Time
Format=%#I:%M %p

[GetSec]
Measure=Time
Format=%S

[GetDate]
Measure=Time
Format=%a %#m/%#d/%Y

========================================

[Variables]
Emergency = 20
WhiteBreak = 60
BackColor = "100,100,100,175"
Invisible = "0,0,0,1"
FontColor = "255,255,255"
Font = "Ariel"

[GetColor]
Measure=Calc
Formula=GetBatteryPercent > #WhiteBreak# ? 255 : (GetBatteryPercent*100/#WhiteBreak#*2.55)

[SetBatteryIcon]
Measure=Calc
IfConditionMode=1
IfCondition=(GetBatteryPercent <= #Emergency#) && (OnAC = 0)
IfTrueAction=[!SetOption BatteryCircle LineColor 255,[GetColor],[GetColor]][!SetOption BatteryIcon ImageName ..\BL.png][!Redraw]
IfCondition2=(GetBatteryPercent > #Emergency#) && (OnAC = 0)
IfTrueAction2=[!SetOption BatteryCircle LineColor 255,[GetColor],[GetColor]][!SetOption BatteryIcon ImageName ..\BR.png][!Redraw]
IfCondition3=(OnAC > 0)
IfTrueAction3=[!SetOption BatteryIcon ImageName ..\BC.png][!SetOption BatteryCircle LineColor [GetColor],[GetColor],255][!Redraw]

========================================

[InvisibleRect]
Meter=IMAGE
SolidColor=#Invisible#
X=0
Y=0
W=175
H=50
AntiAlias=1
LeftMouseDownAction=[!ShowMeterGroup Visible][!Redraw]

[InvisibleCircle]
Meter=Roundline
X=115
Y=20
W=60
H=60
StartAngle=0
RotationAngle=(PI)
LineColor=#Invisible#
LineLength=30
Solid=1
AntiAlias=1
LeftMouseDownAction=[!ShowMeterGroup Visible][!Redraw]

[BackgroundRect]
Meter=IMAGE
Group=Visible
SolidColor=#BackColor#
X=0
Y=0
W=175
H=50
AntiAlias=1
LeftMouseDownAction=[!HideMeterGroup Visible][!Redraw]
RightMouseDownAction=[!ActivateConfig "MainInfo-Widget\InfoBottom" "MainInfo.ini"][!DeactivateConfig]

[BackgroundCircle]
Meter=Roundline
Group=Visible
X=115
Y=20
W=60
H=60
StartAngle=0
RotationAngle=(PI)
LineColor=#BackColor#
LineLength=30
Solid=1
AntiAlias=1
LeftMouseDownAction=[!HideMeterGroup Visible][!Redraw]
RightMouseDownAction=[!ActivateConfig "MainInfo-Widget\InfoBottom" "Info.ini"][!DeactivateConfig]

[DisplayTime]
Meter=STRING
Group=Visible
MeasureName=GetTime
FontSize=20
FontColor=#FontColor#
FontFace=#Font#
StringAlign=Left
Text=%1
X=5
Y=-4
AntiAlias=1

[DisplayDate]
Meter=String
Group=Visible
MeasureName=GetDate
FontSize=11
FontColor=#FontColor#
FontFace=#Font#
StringAlign=Left
Text=%1
X=5
Y=26
AntiAlias=1

[DisplayBatteryPercent]
Meter=STRING
Group=Visible
MeasureName=GetBatteryPercent
FontSize=13
FontColor=#FontColor#
FontFace=#Font#
StringAlign=Center
Text=%1%
X=145
Y=1
AntiAlias=1

[BatteryCircle]
Meter=Roundline
Group=Visible
MeasureName=GetBatteryPercent
X=120
Y=25
W=50
H=50
StartAngle=(-PI/4)
RotationAngle=(-2*PI)
LineLength=25
LineStart=17
Solid=1
AntiAlias=1

[BatteryIcon]
Meter=Image
Group=Visible
X=131
Y=36
W=28
H=28
AntiAlias=1