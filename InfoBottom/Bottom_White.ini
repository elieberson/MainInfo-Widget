[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=MainInfo
Author=elieberson
Information=simple all main in one widget
License=
Version=1.1

[OnAC]
Measure=Plugin
Plugin=PowerPlugin
PowerState=ACLine

[GetBatteryPercent]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent

[GetTime]
Measure=Time
Format=%#I:%M %p

[GetDate]
Measure=Time
Format=%a %#m/%#d/%Y

========================================

[SetBatteryIcon]
Measure=Calc
IfCondition=(GetBatteryPercent <= 20) && (OnAC = 0)
IfTrueAction=[!SetOption BatteryIcon ImageName ..\BL_White.png][!Redraw]
IfCondition2=(GetBatteryPercent > 20) && (OnAC = 0)
IfTrueAction2=[!SetOption BatteryIcon ImageName ..\BR_White.png][!Redraw]
IfCondition3=(OnAC > 0)
IfTrueAction3=[!SetOption BatteryIcon ImageName ..\BC_White.png][!Redraw]
IfCondition4=(GetBatteryPercent >= 0) && (OnAC >= 0)
IfTrueAction4=[!SetOption BatteryCircle LineColor 255,([GetBatteryPercent]*2.55),([GetBatteryPercent]*2.55)]

========================================

[InvisibleRect]
Meter=IMAGE
SolidColor=0,0,0,1
X=0
Y=30
W=175
H=50
AntiAlias=1
LeftMouseDownAction=[!ShowBlur][!ShowMeterGroup Visible][!Redraw]

[InvisibleCircle]
