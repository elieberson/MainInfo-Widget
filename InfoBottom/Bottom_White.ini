[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=MainInfo
Author=elieberson
Information=simple all main in one widget
License=
Version=1.1

[OnAC]
Measure=Plugin
Plugin=PowerPlugin
PowerState=ACLine

[GetBatteryPercent]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent

[GetTime]
Measure=Time
Format=%#I:%M %p

[GetDate]
Measure=Time
Format=%a %#m/%#d/%Y

========================================

[GetColor]
Measure=Calc
Formula=GetBatteryPercent > 80 ? 255 : (GetBatteryPercent*3.1875)

[SetBatteryIcon]
Measure=Calc
IfCondition=(GetBatteryPercent <= 20) && (OnAC = 0)
IfTrueAction=[!SetOption BatteryIcon ImageName ..\BL_White.png][!SetOption BatteryCircle LineColor 255,[GetColor],[GetColor]][!Redraw]
IfCondition2=(GetBatteryPercent > 20) && (OnAC = 0)
IfTrueAction2=[!SetOption BatteryIcon ImageName ..\BR_White.png][!SetOption BatteryCircle LineColor 255,[GetColor],[GetColor]][!Redraw]
IfCondition3=(OnAC > 0)
IfTrueAction3=[!SetOption BatteryIcon ImageName ..\BC_White.png][!SetOption BatteryCircle LineColor [GetColor],[GetColor],255][!Redraw]

========================================

